<div class="container w-75">
  <div class="container mt-3">
    <h2 class="mt-4">Abertura de Conta</h2>
    <div class="col">
      <form class="form-control">
        <div class="mb-1">
          <label class="form-label">Nome</label>
          <input
            [(ngModel)]="banco.nomeClinte"
            type="text"
            class="form-control"
            name="nomeClinte"
            placeholder="Nome Completo"
          />
        </div>
        <div class="mb-1">
          <label class="form-label">Deposito</label>
          <input
            [(ngModel)]="banco.valor"
            type="number"
            class="form-control"
            name="valor"
            placeholder="00.00"
          />
        </div>
        <div class="mb-1">
          <label class="form-label">Numero Conta Corrente</label>
          <input
            [(ngModel)]="banco.ccCliente"
            type="number"
            class="form-control"
            name="ccCliente"
            placeholder="CC"
          />
        </div>
        <div class="mt-3">
          <button (click)="add()" class="btn btn-primary bi-check-lg">
            Adicionar
          </button>
          <button (click)="cancelar()" class="btn btn-primary bi-x-lg ms-2">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
